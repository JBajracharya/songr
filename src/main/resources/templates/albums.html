<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Pick an Album</h1>
    <ul>
        <li th:each="album : ${albumArray}">
            <span th:text="${album.title}"></span>
            <span th:text="${album.artist}"></span>
            <span th:text="${album.songCount}"></span>
            <span th:text="${album.seconds}"></span>
            <img th:src="${album.imageUrl}" alt="image">
        </li>
    </ul>

    <form action="/albums" method="POST">
        <h2>Add new album</h2>
        Title: <input type="text" name="title">
        Artist: <input type="text" name="Artist">
        Song Count: <input type="text" name="songCount">
        Seconds: <input type="text" name="seconds">
        ImageUrl: <input type="text" name="imageUrl">
        <input type="submit">
    </form>

</body>
</html>
